<body>

    <div class="business3 contain">

        <div class="row justify-content-center">

            <div class="col-lg-5">

                <h2 class="business-head mb-5"><img src="media/logo.png" class="mb-2" alt="" style="width: 45px; height: 50px;">
                    campFiRe
                </h2>

                <p class="business-sub">Credentials</p>
                <hr>
                <form action="" class="busi-form3">
                
                    <div class="form-floating mb-5 mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email (Personal)</label>
                    </div>
                
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Create Password</label>
                        <div id="emailHelp" class="form-text" style="text-align: left; padding-left: 7px;">
                            <a href="" style="text-decoration: none ;" class="text-muted">Your password must be 6-20 characters
                                long.</a>
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Confirm Password</label>
                    </div>

                    <div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                            <label class="form-check-label" for="validationFormCheck1">I agree to all <span><a href="">terms &
                                        conditions.</a></span> </label>
                            <div class="invalid-feedback">You must agree to all terms and conditions.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <a role="button" type="submit" class="btn btn-primary btn-lg" href="home.html">Continue <i class="fa fa-arrow-right"></i></a>
                    </div>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        const collapseElementList = document.querySelectorAll('.collapse')
        const collapseList = [...collapseElementList].map(collapseEl => new bootstrap.Collapse(collapseEl))
    </script>

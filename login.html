    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Josefin+Slab&family=Livvic:wght@300&family=Lobster&family=Montserrat&family=Noto+Color+Emoji&family=Raleway&family=Unbounded:wght@300&display=swap');
    </style>

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Custom JS -->
    <script type="text/javascript" src="index.js"></script>

    <style>


    </style>
</head>

<body>

    <section id="login-section">

        <div class="login contain">

            <div class="row justify-content-center">

                <div class="col-lg-5 p-4">

                    <h2 class="login-head mb-5"><img src="media/logo.png" style="height: 54px; width: 45px;" class="mb-2" alt=""> campFiRe</h2>
                    
                    <form action="">

                        <div class="form-floating mb-5 mb-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Username, Email or Phone</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <div id="passwordHelp" class="form-text"><a href="passwordreset.html" class="passrecover">forgot password?</a></div>
                        </div>
                        <div class="mb-3">
                            <a type="submit" class="btn btn-primary btn-lg" href="home.html">Log In</a>
                        </div>

                    </form>
                    
                    <hr class="">
                    <h5 class="login-sub mb-4 mt-4">or log in with:</h5>
                    
                    <div class="hstack gap-3 justify-content-center mb-5">
                        <div class="bg-body-tertiary">
                            <button type="button" class="btn btn-primary"><i class="fa-brands fa-windows"></i></button>
                        </div>
                        <div class="bg-body-tertiary">
                            <button type="button" class="btn btn-danger"><i class="fa-brands fa-google"></i></button>
                        </div>
                        <div class="bg-body-tertiary">
                            <button type="button" class="btn btn-dark"><i class="fa-brands fa-apple"></i></button>
                        </div>
                    </div>
                    
                    <h5 class="signup-rem">Don't have an account yet? <a href="index.html#price">Sign up</a> to start using campFiRe today!</h5>

                </div>

            </div>
           
          
            
        </div>

    </section>

    
    <hr style="color: #481830; width: 50%;" class="ms-auto me-auto mb-4 mt-5">
    
    <h4 class="foot-brief">campFiRe version 1.00 . All rights reserved. Â© 2023 campFiRe inc.</h4>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        const collapseElementList = document.querySelectorAll('.collapse')
        const collapseList = [...collapseElementList].map(collapseEl => new bootstrap.Collapse(collapseEl))
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
